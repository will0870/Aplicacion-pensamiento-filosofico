<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincon del pensador</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Agregar Preguntas al Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="filosofos.html">Filósofos</a></li>
                <li><a href="causas.html">Causas</a></li>
                <li><a href="aportes.html">Aportes</a></li>
                <li><a href="quiz_filosofia.html">Quiz</a></li>
                <li><a href="agregar_preguntas.html">Agregar preguntas</a></li>
            </ul>
        </nav>
    </header>
    <div class="agregar_preguntas"></div>
        <main>
            <form id="questionForm" action="agregar_preguntas.php" method="POST">
                <label for="pregunta">Pregunta:</label>
                <input type="text" id="pregunta" name="pregunta" required>
            
                <label for="opcion1">Opción a:</label>
                <input type="text" id="opcion1" name="opcion1" required>
            
                <label for="opcion2">Opción b:</label>
                <input type="text" id="opcion2" name="opcion2" required>
            
                <label for="opcion3">Opción c:</label>
                <input type="text" id="opcion3" name="opcion3" required>
            
                <label for="opcion4">Opción d:</label>
                <input type="text" id="opcion4" name="opcion4" required>
            
                <label for="respuesta_correcta">Respuesta Correcta:</label>
                <select id="respuesta_correcta" name="respuesta_correcta" required>
                    <option value="1">Opción a</option>
                    <option value="2">Opción b</option>
                    <option value="3">Opción c</option>
                    <option value="4">Opción d</option>
                </select>
            
                <button type="submit">Agregar Pregunta</button>
            </form>

        <section id="preguntasAgregadas">
            <ul id="listaPreguntas"></ul>
        </section>
    </main>
</body>
</html>
